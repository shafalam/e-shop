<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1 align="center">Sign Up</h1>
    <form action="#" th:action="@{/adduser}" th:object="${customer}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Name">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Email">
        <label for="payment">Payment Method</label>
        <input type="text" id="payment" th:field="*{paymentMethod}" placeholder="Payment Method">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Password">
        <label for="balance">User Name</label>
        <input type="number" id="balance" th:field="*{balance}" placeholder="Balance">
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
