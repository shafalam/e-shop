<form (ngSubmit)="signup()">
  <table>
    <tr><input type="text" [(ngModel)]="customer.name" name="name" placeholder="Name"></tr>
    <tr><input type="email" [(ngModel)]="customer.email" name="email" placeholder="Email"></tr>
    <tr><input type="text" [(ngModel)]="customer.paymentMethod" name="paymentMethod" placeholder="Payment Method"></tr>
    <tr><input type="number" [(ngModel)]="customer.balance" name="balance" placeholder="Balance"></tr>
    <tr><input type="password" [(ngModel)]="customer.password" name="password" placeholder="Password"></tr>
    <tr><button type="submit">Submit</button></tr>
  </table>

</form>
