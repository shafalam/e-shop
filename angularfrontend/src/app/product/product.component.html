<p>All products are: </p>
<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Price</td>
    </tr>
  </thead>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td><button (click)="onBuy(product.id)" routerLink="/buy">Buy</button></td>
  </tr>
</table>
